<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Main CSS Styles -->
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
	<!-- CSS for intro animation -->
	<link rel="stylesheet" type="text/css" href="res/css/intro-anim.css">
	<!-- CSS for calculator -->
	<link rel="stylesheet" type="text/css" href="res/css/calculator.css">
	<!-- FontAwesome -->
	<link rel="stylesheet" type="text/css" href="res/css/font-awesome.css">
	<!-- Site icon -->
	<link rel="icon" href="https://cs7.pikabu.ru/images/big_size_comm/2014-05_7/14015265911253.jpg">

	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- PIXI.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
	<!-- OTHERS -->
	<script type="text/javascript" src="res/js/Testgame/collision.js"></script>
	<script type="text/javascript" src="res/js/Testgame/testgame.js"></script>
	<script type="text/javascript" src="res/js/intro-gradient-rotate.js"></script>
	<script type="text/javascript" src="res/js/calculator.js"></script>
	<title>Just a Site</title>
</head>
<body>
	<!-- Page-wrapper -->
	<div class="page-wrapper">
		<!-- Header -->
		<header  class="header">
			<h1 class="header-text">10/10 САЙТ</h1>
			<p>Лучший в мире. Сам посмотри!</p>
			<!-- Header-menu -  Главная - Контент - Разное - О сайте-->
			<div class="header-menu">
				<a href="#">Главная</a>
				<a href="#">Контент</a>
				<a href="#">Разное</a>
				<a href="#">О сайте</a>
			</div>
		</header>
		<content class="content">
			<!-- Site intro (first section on page)-->
			<section class="intro block">
				<h1 class="heading">Вы находитесь на <s>самом обычном</s> <big>лучшем в мире</big> сайте, где некий васян постит свои поделки.</h1>
				<p class="content-text">Здесь можно найти разное никому не нужное говно, например, вот это:</p>
				<div class="intro-anim" width="600" height="300">
					<div class="gun object"></div>
					<div class="head object"></div>
					<div class="body object"></div>
					<div class="target object"></div>
					<div class="ray object"></div>
				</div>
			</section>
			<section class="block">
				<div class="calculator">
					<input value="0" type="text" disabled="disabled" class="calcdisplay">
					<div class="calcnumpad">
						
						<button class="calcbtn btn-ac">AC</button>
						<button class="calcbtn btn-backspace">&#xf053</button>
						<button class="calcbtn act_num_btn btn-div">÷</button>
						<button class="calcbtn act_num_btn btn-mult">x</button>
						
						
						<button class="calcbtn act_num_btn btn-9">9</button>	
						<button class="calcbtn act_num_btn btn-8">8</button>
						<button class="calcbtn act_num_btn btn-7">7</button>
						<button class="calcbtn act_num_btn btn-7">-</button>
						
						
						<button class="calcbtn act_num_btn btn-6">6</button>
						<button class="calcbtn act_num_btn btn-5">5</button>
						<button class="calcbtn act_num_btn btn-4">4</button>
						<button class="calcbtn act_num_btn btn-7">+</button>
						
						
						<button class="calcbtn act_num_btn btn-3">3</button>
						<button class="calcbtn act_num_btn btn-2">2</button>
						<button class="calcbtn act_num_btn btn-1">1</button>
						<button class="calcbtn btn-equ">=</button>
						
						
						<button class="calcbtn act_num_btn btn-per">%</button>
						<button class="calcbtn act_num_btn btn-0">0</button>
						<button class="calcbtn act_num_btn btn-dot">.</button>
					</div>
				</div>
			</section>
			<section class="block">
				<div id="game-wrapper">
					
				</div>
			</section>
		</content>
	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
